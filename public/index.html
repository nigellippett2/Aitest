<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .tasks-list {
            margin-top: 20px;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .task-item:hover {
            transform: translateX(5px);
        }

        .task-item.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #6c757d;
        }

        .task-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
            border-radius: 6px;
        }

        .btn-complete {
            background: #28a745;
        }

        .btn-delete {
            background: #dc3545;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>

        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">Add New Task</h2>

            <div id="message" class="message"></div>

            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Task Title *</label>
                    <input type="text" id="title" name="title" required placeholder="Enter task title">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Enter task description (optional)"></textarea>
                </div>

                <button type="submit" class="btn" id="submitBtn">Add Task</button>
            </form>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">Your Tasks</h2>
            <div id="tasksList" class="tasks-list">
                <div class="loading">Loading tasks...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // Initialize Supabase client
        // IMPORTANT: Replace these with your actual Supabase credentials
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM elements
        const taskForm = document.getElementById('taskForm');
        const tasksList = document.getElementById('tasksList');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        // Show message
        function showMessage(text, type = 'success') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 3000);
        }

        // Load and display tasks
        async function loadTasks() {
            try {
                const { data: tasks, error } = await supabase
                    .from('tasks')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (tasks.length === 0) {
                    tasksList.innerHTML = `
                        <div class="empty-state">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                            <p>No tasks yet. Add your first task above!</p>
                        </div>
                    `;
                    return;
                }

                tasksList.innerHTML = tasks.map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        <div class="task-description">${escapeHtml(task.description || 'No description')}</div>
                        <div class="task-actions">
                            ${!task.completed ? `
                                <button class="btn btn-small btn-complete" onclick="completeTask('${task.id}')">
                                    Complete
                                </button>
                            ` : ''}
                            <button class="btn btn-small btn-delete" onclick="deleteTask('${task.id}')">
                                Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading tasks:', error);
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <p style="color: #dc3545;">Error loading tasks. Please check your Supabase configuration.</p>
                    </div>
                `;
            }
        }

        // Add new task
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();

            if (!title) {
                showMessage('Please enter a task title', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';

            try {
                const { data, error } = await supabase
                    .from('tasks')
                    .insert([
                        {
                            title,
                            description: description || null,
                            completed: false
                        }
                    ])
                    .select();

                if (error) throw error;

                showMessage('Task added successfully!', 'success');
                taskForm.reset();
                await loadTasks();
            } catch (error) {
                console.error('Error adding task:', error);
                showMessage('Error adding task: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Task';
            }
        });

        // Complete task
        window.completeTask = async (taskId) => {
            try {
                const { error } = await supabase
                    .from('tasks')
                    .update({ completed: true })
                    .eq('id', taskId);

                if (error) throw error;

                showMessage('Task marked as complete!', 'success');
                await loadTasks();
            } catch (error) {
                console.error('Error completing task:', error);
                showMessage('Error completing task: ' + error.message, 'error');
            }
        };

        // Delete task
        window.deleteTask = async (taskId) => {
            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }

            try {
                const { error } = await supabase
                    .from('tasks')
                    .delete()
                    .eq('id', taskId);

                if (error) throw error;

                showMessage('Task deleted successfully!', 'success');
                await loadTasks();
            } catch (error) {
                console.error('Error deleting task:', error);
                showMessage('Error deleting task: ' + error.message, 'error');
            }
        };

        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load tasks on page load
        loadTasks();
    </script>
</body>
</html>
